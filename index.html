<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlive Tracker</title>
    <style>
        :root { --bg: #0d1117; --text: #c9d1d9; --border: #30363d; --accent: #2ea043; --empty: #161b22; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); padding: 20px; max-width: 800px; margin: 0 auto; }
        
        /* Heatmap Grid */
        .heatmap { display: grid; grid-template-rows: repeat(7, 12px); grid-auto-flow: column; gap: 3px; overflow-x: auto; padding-bottom: 20px; }
        .day-cell { width: 12px; height: 12px; background: var(--empty); border-radius: 2px; }
        .day-cell[data-level="1"] { background: #0e4429; } /* Low activity */
        .day-cell[data-level="2"] { background: #26a641; } /* High activity */
        
        /* Form & Switches */
        .controls { border-top: 1px solid var(--border); padding-top: 20px; margin-top: 20px; }
        .row { display: flex; align-items: center; margin-bottom: 10px; padding: 8px; border: 1px solid var(--border); border-radius: 6px; cursor: pointer; transition: 0.2s; }
        .row:hover { border-color: var(--text); }
        .row input { margin-right: 15px; }
        .details { font-size: 0.85em; color: #8b949e; margin-left: auto; text-align: right; }
        
        /* Output */
        .output-area { margin-top: 20px; background: #161b22; padding: 15px; border-radius: 6px; font-family: monospace; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        button { background: var(--accent); color: white; border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <h3>Activity Heatmap (Last 365 Days)</h3>
    <div id="heatmap" class="heatmap"></div>

    <div class="controls">
        <label>Date: <input type="date" id="datePicker"></label>
        <br><br>
        <div id="switches"></div>
    </div>

    <div class="output-area">
        <span id="resultString">Select an activity...</span>
        <button onclick="navigator.clipboard.writeText(document.getElementById('resultString').innerText)">Copy</button>
    </div>

<script>
    const protocols = [
        { day: 1, name: "Strength (Lower)", metric: "1.5x BW Squat", rationale: "Leg strength predicts stability" },
        { day: 2, name: "Zone 2 Run", metric: "45-60 min @ 7:15/km", rationale: "Mitochondrial density" },
        { day: 3, name: "Strength (Upper)", metric: "2min Hang / Max Pushups", rationale: "Grip strength proxy for brain health" },
        { day: 4, name: "Zone 2 Run", metric: "45-60 min @ 7:15/km", rationale: "Fat oxidation" },
        { day: 5, name: "VO2 Max (4x4)", metric: "4 min Hard / 4 min Easy", rationale: "Mortality risk reduction" },
        { day: 6, name: "Long Ruck / Run", metric: "90 min Z2 + 15kg pack", rationale: "Bone density & Engine" },
        { day: 0, name: "Stability", metric: "20 min DNS / Balance", rationale: "Prevents the Final Fall" }
    ];

    // 1. Setup Date & Switches
    const dateInput = document.getElementById('datePicker');
    dateInput.valueAsDate = new Date();
    
    const switchContainer = document.getElementById('switches');
    
    // Render the list of switches from your table
    // We re-order them Mon(1) -> Sun(0) for display logic
    const sortedProtocols = [...protocols.slice(1), protocols[0]]; 

    sortedProtocols.forEach(p => {
        const div = document.createElement('div');
        div.className = 'row';
        div.innerHTML = `
            <input type="radio" name="activity" value="${p.name}" onchange="updateString()">
            <div><strong>${p.name}</strong><br><span style="font-size:0.8em">${p.metric}</span></div>
            <div class="details">${p.rationale}</div>
        `;
        // Auto-select based on today's day of week
        if (new Date().getDay() === p.day) {
            div.querySelector('input').checked = true;
        }
        switchContainer.appendChild(div);
    });

    // 2. String Generation Logic
    function updateString() {
        const date = dateInput.value;
        const activity = document.querySelector('input[name="activity"]:checked');
        if (activity) {
            document.getElementById('resultString').innerText = `${date},${activity.value}`;
        }
    }
    
    // Listen for date changes to re-highlight suggested protocol
    dateInput.addEventListener('change', () => {
        const day = new Date(dateInput.value).getDay();
        const radios = document.getElementsByName('activity');
        // Simple logic to find the radio corresponding to the day and select it
        const targetProto = protocols.find(p => p.day === day);
        for(let r of radios) {
            if(r.value === targetProto.name) r.checked = true;
        }
        updateString();
    });

    // Initial string gen
    updateString();

    // 3. Heatmap Logic (Minimal Fetch & Render)
    async function loadHeatmap() {
        const grid = document.getElementById('heatmap');
        const today = new Date();
        const oneYearAgo = new Date();
        oneYearAgo.setFullYear(today.getFullYear() - 1);

        // Fetch Data
        let completedDates = new Set();
        try {
            const response = await fetch('data.csv?t=' + new Date().getTime()); // bust cache
            const text = await response.text();
            text.split('\n').forEach(line => {
                if(line.trim()) completedDates.add(line.split(',')[0]);
            });
        } catch (e) { console.log("No data yet"); }

        // Render 52 weeks x 7 days
        // We iterate day by day from 1 year ago
        let currentDate = new Date(oneYearAgo);
        
        while (currentDate <= today) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            const dateStr = currentDate.toISOString().split('T')[0];
            
            if (completedDates.has(dateStr)) {
                cell.setAttribute('data-level', '2');
                cell.title = `${dateStr}: Completed`;
            } else {
                cell.title = dateStr;
            }
            
            grid.appendChild(cell);
            currentDate.setDate(currentDate.getDate() + 1);
        }
    }

    loadHeatmap();
</script>
</body>
</html>
